<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="login-header">
      <h1 class="login-header__title">Welcome to KoKoa Clone</h1>
      <p class="login-header__text">If you have a kokoa account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number"/>
      <input type="text" placeholder="Password"/>
      <input type="submit" value="Log in"/>
      <a href="#">Find kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/e24b9c994d.js" crossorigin="anonymous">
    </script>
  </body>
</html>
